<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Tracker</title>
  <link rel="stylesheet" href="index.css" />
  <script src="web.js" defer></script>
</head>
<body>
  <nav class="top-nav">
    <div class="nav-title">Attendance Tracker</div>
    <div class="nav-links">
      <button class="active" onclick="showPage('overview', this)">Overview</button>
      <button onclick="showPage('add-students', this)">Add Students</button>
      <button onclick="showPage('attendance', this)">Take Attendance</button>
    </div>
  </nav>

  <main>
    <!-- PAGE 1: OVERVIEW / CALENDAR -->
    <section id="overview" class="active">
  <h2>Attendance Overview</h2>
  <div class="calendar-container">
    <div id="calendar"></div>
    <div class="calendar-details" id="calendarDetails">
      <h3>Attendance Summary for Date</h3>
      <p id="selectedDateText">Click a date to view attendance.</p>
    </div>
  </div>
</section>

    <!-- PAGE 2: ADD STUDENTS -->
    <section id="add-students">
      <h2>Add Students to a Class</h2>

      <div class="form-group">
        <label>Class / Section Name</label>
        <input type="text" placeholder="e.g. CS101 - Section A" />
      </div>

      <div class="form-group">
        <label>Student Name (required)</label>
        <input type="text" placeholder="Student name" />
      </div>

      <div class="form-group">
        <label>Student ID or Email (optional)</label>
        <input type="text" placeholder="ID or email" />
      </div>

      <button class="primary">Add Student</button>

      <h3>All Students</h3>
      <ul class="list students-by-class">
</ul>
    </section>

    <!-- PAGE 3: TAKE ATTENDANCE -->
    <section id="attendance">
      <h2>Take Attendance</h2>

      <div class="form-group">
        <label>Select Class</label>
        <select>
          <option>Add Classes in Add Students Section</option>
        </select>
      </div>

      <div class="form-group">
        <label>Date</label>
        <input type="date" />
      </div>

      <h3>Students</h3>
      <ul class="list attendance-list">
  
</ul>

      <button class="primary">Save Attendance</button>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
<script>
  function showPage(pageId, btn) {
    document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
    document.querySelectorAll('.nav-links button').forEach(b => b.classList.remove('active'));
    document.getElementById(pageId).classList.add('active');
    btn.classList.add('active');
  }

  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');
    const selectedDateText = document.getElementById('selectedDateText');

    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      height: 'auto',
      dateClick: function (info) {
        selectedDateText.innerText = `Attendance data for ${info.dateStr}`;
      },
      events: [] // later: attendance summaries per date
    });

    calendar.render();
  });
</script>
</body>
</html>
